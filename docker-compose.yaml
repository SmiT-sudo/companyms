# Use a lightweight JDK base image
FROM eclipse-temurin:17-jdk-alpine
  
  # Set working directory
WORKDIR /app
  
  # Copy the Spring Boot jar (built with Maven/Gradle)
ARG JAR_FILE=target/*.jar
COPY ${JAR_FILE} app.jar
  
  # Expose the port Spring Boot listens on
EXPOSE 8081
  
  # Set environment variables defaults (can be overridden in Azure)
ENV SPRING_DATASOURCE_URL=jdbc:postgresql://<POSTGRES_HOST>:5432/company
ENV SPRING_DATASOURCE_USERNAME=postgres
ENV SPRING_DATASOURCE_PASSWORD=admin
ENV EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://<EUREKA_HOST>:8761/eureka
ENV SPRING_RABBITMQ_HOST=<RABBITMQ_HOST>
ENV SPRING_RABBITMQ_USERNAME=guest
ENV SPRING_RABBITMQ_PASSWORD=guest
ENV SPRING_ZIPKIN_BASEURL=http://<ZIPKIN_HOST>:9411
  
  # Run the Spring Boot app
ENTRYPOINT ["java", "-jar", "/app/app.jar"]
